  <script>
    function report(){
      Swal.fire({
  title: 'Enter your email',
  input: 'text',
  inputAttributes: {
    autocapitalize: 'off'
  },
  showCancelButton: true,
  confirmButtonText: 'Submit',
  showLoaderOnConfirm: true
    })
  }
